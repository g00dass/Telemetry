<h3>Telemetry</h3>
<div>
  <button (click)="clear(); showStats()">get</button>
  <button (click)="clear()">clear</button>
  <!-- <span *ngIf="stats">
      <ul>
        <li *ngFor="let stat of stats">{{stat | json}}</li>
      </ul>
  </span> -->
  <table mat-table [dataSource]="stats" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="clientId.id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.clientId.id}} </td>
      </ng-container>

      <ng-container matColumnDef="clientId.userName">
        <th mat-header-cell *matHeaderCellDef> UserName </th>
        <td mat-cell *matCellDef="let element"> {{element.clientId.userName}} </td>
      </ng-container>

      <ng-container matColumnDef="lastUpdatedAt">
        <th mat-header-cell *matHeaderCellDef> LastUpdatedAt </th>
        <td mat-cell *matCellDef="let element"> {{element.lastUpdatedAt}} </td>
      </ng-container>

    <ng-container matColumnDef="data.appVersion">
        <th mat-header-cell *matHeaderCellDef> Version </th>
        <td mat-cell *matCellDef="let element"> {{element.data.appVersion}} </td>
      </ng-container>

      <ng-container matColumnDef="clientId.osName">
        <th mat-header-cell *matHeaderCellDef> OsName </th>
        <td mat-cell *matCellDef="let element"> {{element.clientId.osName}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
