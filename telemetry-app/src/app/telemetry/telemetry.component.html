<h3>Telemetry</h3>
<div>
    <div
      fxLayout="row wrap" fxLayoutAlign="flex-start">
    <table mat-table [dataSource]="stats" class="mat-elevation-z8" fxFlex="30%">

        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef> UserName </th>
          <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastUpdatedAt">
          <th mat-header-cell *matHeaderCellDef> LastUpdatedAt </th>
          <td mat-cell *matCellDef="let element"> {{element.lastUpdatedAt | date:'dd/M/yyyy hh:mm:ss'}} </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click) = "setId(row)"></tr>

    </table>
    <app-telemetry-details fxFlex="70%" [id]="this.id"></app-telemetry-details>
  </div>
</div>
