<div fxLayout="column">
    <h1 mat-dialog-title>Cписок событий</h1>
    <div mat-dialog-content fxLayout>
        <table mat-table [dataSource]="eventTypes$" class="mat-elevation-z8" fxFlex="100%">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Тип события </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Описание события </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </div>

    <div mat-dialog-actions fxLayout = "row">
        <div fxFlex="50%">
            <mat-form-field class="example-full-width">
                <input #typeInput matInput placeholder="Тип">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input #descriptionInput matInput placeholder="Описание">
            </mat-form-field>
            <button mat-button (click)="addType(typeInput.value, descriptionInput.value); typeInput.value = ''; descriptionInput.value = ''">Добавить/Обновить</button>
        </div>
        <div fxFlex="50%" fxLayoutAlign="end end"> 
            <button  mat-button (click)="onOkClick()">Ok</button>
        </div>
    </div>
</div>
